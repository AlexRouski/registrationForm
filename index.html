<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">Platform Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <fieldset>
          <label id="name-label" class="set1"
            >Name
            <input
              type="text"
              id="name"
              class="form-control"
              name="name"
              placeholder="Enter your name"
              required
          /></label>
          <label id="email-label" class="set1"
            >Email
            <input
              type="email"
              id="email"
              class="form-control"
              name="email"
              placeholder="Enter your Email"
              required
          /></label>
          <label id="number-label"
            >Age(optional)
            <input
              type="number"
              id="number"
              class="form-control"
              name="age"
              min="16"
              max="120"
              placeholder="Age"
          /></label>
        </fieldset>
        <fieldset>
          <label id="select-label"
            >Which option best describes your current role?
            <select id="dropdown" class="form-control">
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">FullTime Job</option>
              <option value="3">FullTime Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </label>
          <p id="radio-recomendation" class="radio-recomend">
            Would you recommend our platform to a friend?
          </p>
          <label id="radio-recomend"
            ><input type="radio" name="recomendation" class="inline" />
            Definitely</label
          >
          <label id="radio-recomend"
            ><input type="radio" name="recomendation" class="inline" />
            Maybe</label
          >
          <label id="radio-recomend"
            ><input type="radio" name="recomendation" class="inline" /> Not
            Sure</label
          >
          <label id="select-label2" class="label-secondDrop"
            >What is your favorite feature of our platform?
            <select id="dropdown2" class="form-control">
              <option value="">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open source</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <p class="p">
            What would you like to see improved? (Check all that apply)
          </p>
          <label id="chexbox"
            ><input
              type="checkbox"
              name="Front-end Projects"
              class="inline"
              value="frontEnd"
            />Front-end Projects</label
          >
          <label id="chexbox"
            ><input
              type="checkbox"
              name="Back-end Projects"
              class="inline"
              value="backEnd"
            />Back-end Projects</label
          >
          <label id="chexbox"
            ><input
              type="checkbox"
              name="Data Visualization"
              class="inline"
              value="dataVizualization"
            />Data Visualization</label
          >
          <label id="chexbox"
            ><input
              type="checkbox"
              name="Challenges"
              class="inline"
              value="challenges"
            />Challenges</label
          >
          <label id="chexbox"
            ><input
              type="checkbox"
              name="Open Source Community"
              class="inline"
              value="'openSourseCom"
            />Open Source Community</label
          >
          <label id="chexbox"
            ><input
              type="checkbox"
              name="Gitter help rooms"
              class="inline"
              value="gitterHelp"
            />Gitter help rooms</label
          >
          <label id="chexbox"
            ><input
              type="checkbox"
              name="Videos"
              class="inline"
              value="'videos"
            />Videos</label
          >
          <label id="chexbox"
            ><input
              type="checkbox"
              name="City Meetups"
              class="inline"
              value="cityMeetups"
            />City Meetups</label
          >
          <label id="chexbox"
            ><input
              type="checkbox"
              name="Wiki"
              class="inline"
              value="wiki"
            />Wiki</label
          >
          <label id="chexbox"
            ><input
              type="checkbox"
              name="Forum"
              class="inline"
              value="'forum"
            />Forum</label
          >
          <label id="chexbox"
            ><input
              type="checkbox"
              name="Additional Courses"
              class="inline"
              value="'additionalCourses"
            />Additional Courses</label
          >
        </fieldset>
        <fieldset>
          <label id="textarea"
            >Any comments or suggestions?
            <textarea
              name="extra"
              rows="8"
              cols="30"
              placeholder="Enter your comment here..."
            ></textarea>
          </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
